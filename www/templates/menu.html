    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right"  ng-show="showMenuToggle">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

      <h1 class="title">Menu</h1>

    <ion-content>

        <ion-item menu-close href="#/app/scan">
            <i class="icon ion-home"></i>

        <ion-item menu-close href="#/app/profile">

            <i class="icon ion-android-notifications"></i>

        </ion-item>

        </ion-item>
        <ion-item menu-close href="#/app/viewFeedback">

            <i class="icon ion-wrench"></i>
          Settings
        </ion-item>

            <i class="icon ion-log-out"></i>
