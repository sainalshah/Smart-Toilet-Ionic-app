<ion-view view-title="GUI v1.02" name="tab-information" class="admin">

<ion-content>
    <div class="connected">
    <ul class="list">
      <li class="item item-toggle">
        Connected
        <label class="toggle toggle-balanced">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
</div>
    <div class="card">
      <div class="item item-text-wrap">
        QR Scanner :
      </div>
      <button class="button  button-block buttonall ion-search " ng-click="scanBarcode()">Scan</button>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
        Device  Info
      </div>
      <div class="item item-divider">
        SW version :
      </div>
      <div class="item item-divider">
        GUI version :
      </div>
      <div class="item item-divider">
        DLPC version :
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Micro SD Card
      </div>
      <button class="button  button-block buttonall " ng-click="Refresh()" >Refresh</button>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
        No of unread Scan data :
      </div>
      <button class="button  button-block buttonall " ng-click="Import()" ng-disabled="{{ImportDisabled }}">Import all unread scan data</button>
    </div>


    <div class="card">
      <div class="item item-text-wrap">
            Picture :
            </div>
      <div class="item item-divider">
      <div class="item item-image">
        <img src="/img/EVM.jpg">
          </div>
          <div class="item item-image">
        <img src="/img/EVM2.jpg">
      </div>

    </div>
    </div>




  </ion-content>
</ion-view>
